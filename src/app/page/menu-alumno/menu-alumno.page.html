
<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido/a "nombre"</ion-title>
    <ion-button slot="end" color="transparent" [routerLink]="['/pagina1']">volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">
  <div id="container">
    <div class="card">
        <ion-card>

          <ion-card-header style="text-align:center ;" color="light"><h4>Tus Clases</h4></ion-card-header>
          <form action="" class="card-form">
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header" color="light">
                    <ion-label>Programación BD</ion-label>
                    <ion-label slot="end"></ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    <ion-button expand="block" fill="outline" color="dark">Porcentaje de Asistencia: 80%</ion-button>
                  </div>
                  <div class="ion-padding" slot="content">
                    <ion-button expand="block" fill="outline" color="dark">Asistencia: 8</ion-button>
                  </div>

              </ion-accordion>
              <ion-accordion value="second">
                <ion-item slot="header" color="light">
                  <ion-label>Programación de escritorio</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Porcentaje de Asistencia: 95%</ion-button>
                </div>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Asistencia: 9</ion-button>
                </div>
              </ion-accordion>
              <ion-accordion value="third">
                <ion-item slot="header" color="light">
                  <ion-label>Arquitectura</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Porcentaje de Asistencia: 85%</ion-button>
                </div>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Asistencia: 4</ion-button>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </form>
        </ion-card>
  </div>
  <div>
    <ion-button shape="round" expand="block" fill="outline" color="dark" style="padding-left: 20%; padding-right: 20%;">Unirse a clase</ion-button>
  </div>
</div>




</ion-content>

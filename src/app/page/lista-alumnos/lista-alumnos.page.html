<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Alumnos</ion-title>
    <ion-button slot="end" color="transparent" [routerLink]="['/seccion']">volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] ="true" class="">
  <div id="container">
    <div class="card">
      <ion-card>
        <ion-card-header >
          <ion-card-title>Lista Alumnos</ion-card-title>
          <ion-card-subtitle>Cantidad Alumnos: </ion-card-subtitle>
        </ion-card-header>
        <ion-list *ngFor="let alumno of lista_alumno">
          <ion-item  *ngIf="lista_profesor.id == lista_seccion.id_profesor">
            <ion-label >{{alumno.nombre}} {{alumno.apellido}}</ion-label>
          </ion-item>

        </ion-list>
      </ion-card>
  </div>
  </div>
</ion-content>

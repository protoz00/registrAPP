<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido/a "nombre"</ion-title>
    <ion-button slot="end" color="transparent" [routerLink]="['/pagina1']">volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">
  <div id="container">
      <div class="card">
        
        <ion-card>
          <ion-card-header style="text-align: center;" color="light"><h4>Tus Cursos</h4></ion-card-header>
          <form action="" class="card-form">
              <ion-accordion-group>
                <ion-accordion value="first">
                  <ion-item slot="header" color="light">
                    <ion-label>Programación BD</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    <ion-button expand="block" fill="outline" color="dark" [routerLink]="['/seccion']" >Sección 003</ion-button>
                  </div>
                  <div class="ion-padding" slot="content">
                    <ion-button expand="block" fill="outline" color="dark">Sección 005</ion-button>
                  </div>

              </ion-accordion>
              <ion-accordion value="second">
                <ion-item slot="header" color="light">
                  <ion-label>Programación de escritorio</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Sección 001</ion-button>
                </div>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Sección 004</ion-button>
                </div>
              </ion-accordion>
              <ion-accordion value="third">
                <ion-item slot="header" color="light">
                  <ion-label>Arquitectura</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Sección 008</ion-button>
                </div>
                <div class="ion-padding" slot="content">
                  <ion-button expand="block" fill="outline" color="dark">Sección 009</ion-button>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </form>
        </ion-card>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title> Camara</ion-title>
    <ion-button slot="end" color="transparent" [routerLink]="['/menu-alumno']">volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility" >
  
  <ion-button 
  expand="block" 
  class="ion-margin"
  (click)="startScan()">
  Scan QR Code
</ion-button>

<ion-item *ngIf="scannedResult">
  <ion-label class="ion-text-wrap">Registrado correctamente !</ion-label>
</ion-item>
</ion-content>
